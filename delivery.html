<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宅配注文ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>宅配注文</h1>
  <div id="content"></div>

  <script>
    // 受付時間（例：18〜21時）
    const startHour = 18;
    const endHour   = 21;

    const now  = new Date();
    const h = now.getHours();
    const content = document.getElementById('content');

    if (h >= startHour && h < endHour) {
      // 受付中
      content.innerHTML = `
        <p>現在、宅配注文を受け付けています。</p>
        <iframe
          src="※ここにフォームのURLを入れる（埋め込みURL）"
          width="100%" height="1000" frameborder="0">
        </iframe>
      `;
    } else {
      // 時間外
      content.innerHTML = `
        <p>現在は宅配の受付時間外です。</p>
        <p>受付時間：${startHour}:00 〜 ${endHour}:00</p>
      `;
    }
  </script>
</body>
</html>
